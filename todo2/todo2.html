<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="todo2.css" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="Wallettest" id="wallet"></div>

    <div class="options">
      <div class="options-input input-group">
        <input type="number" step="50" name="" id="tutar" value="" />
        <button class="category btn btn-secondary btn-lg" onclick="category()">
          Kategori seçiniz --->
        </button>

        <div class="buttonselect">
          <button class="withdraw btn btn-outline-success btn-sm" onclick="deposit()">
            Yatır
          </button>
          <button class="deposit btn btn-outline-danger btn-sm" onclick="withdraw()">
            Çek
          </button>
        </div>

        <ul id="transactionList" class="list-group list-group-flush" style="list-style: none"></ul>
      </div>
    </div>
    <div class="hidecategory" id="myDIV">
      <button type="button" id="btnoptions"class="btn btn-outline-success btn-lg" value="Maaş">Maaş</button>
      <button type="button" id="btnoptions"class="btn btn-outline-success btn-lg" value="Haraç">Haraç</button>
      <button type="button" id="btnoptions"class="btn btn-outline-success btn-lg" value="Borç">Borç</button>
      <button type="button" id="btnoptions"class="btn btn-outline-success btn-lg" value="Diğer">Diğer</button>
      <button type="button" id="btnoptions"class="btn btn-outline-danger btn-lg" value="Fatura">Fatura</button>
      <button type="button" id="btnoptions"class="btn btn-outline-danger btn-lg" value="Vergi">Vergi</button>
      <button type="button" id="btnoptions"class="btn btn-outline-danger btn-lg" value="Gıda">Gıda</button>
      <button type="button" id="btnoptions"class="btn btn-outline-danger btn-lg" value="Diğer">Diğer</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="todo2.js"></script>
</body>

</html>
